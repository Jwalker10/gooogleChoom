<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gooogle Choome</title>
        <style>
            html {
                height: 100%;
                font-size: 100%;
            }

            body {
                font-size: 13px;
                font-family: arial, sans-serif;
            }

            ul {
                list-style: none;
                padding: 0px;
                line-height: 0px;
            }

            li {
                display: inline-block;
                padding: 5px 7px;
                vertical-align: middle;
            }

            nav, footer {
                padding: 4px 20px;
            }

            nav img {
                list-style: none;
                color: #000;
                opacity: 0.85;
            }

            nav a {
                text-decoration: none;
                color: #000;
                opacity: 0.75;
            }

            nav ul li a:hover {
                text-decoration: underline;
                opacity: 0.65;
            }

            .left_nav {
                float: left;
                position: relative;
                padding-top: 0px;
            }

            .right_nav {
                float: right;
                position: relative;
                padding-top: 0px;
            }

            .apps {
                width: 18px;
                height: 18px;
                margin-top: -2px;
                padding-right: 9px;
                opacity: 1;
            }

            .sign_in {  
                border: 1px solid #4285f4;  
                outline: none;  
                background: #4285f4;  
                display: inline-block;  
                line-height: 28px;  
                padding: 4px 25px;  
                border-radius: 5px;  
                }  

            .sign_in a {  
                font-weight: bold;  
                color: #fff;  
                opacity: 1;  
                text-decoration: none;  
                }  

            .sign_in a:hover {  
                opacity: 1;  
                text-decoration: none;  
                }  

            .sign_in:hover {  
                opacity: 1;  
                box-shadow: 0 1.5px 0 0 #e4e4e4;  
                }  

            .center_section {  
                position: absolute;  
                top: 40%;  
                left: 50%;  
                margin-right: -50%;  
                transform: translate(-50%, -50%)  
                }  

            .logo {  
                display: 100%;  
                height: 92px;  
                width: 272px;  
                display: block;  
                margin: auto;  
                }  

            .form {  
                display: block;  
                margin: auto;  
                }  

            .searchBar {  
                border-radius: 40px;  
                width: 585px;  
                margin: auto;  
                height: 39px;  
                border: .7px solid #E4E4E4;  
                background-color: #fff;  
                box-shadow:0px 1px 4px #E4E4E4;  
                margin-bottom: 20px;  
                outline: none;  
                text-indent: 15px;  
                }  
            .searchBar:hover, .searchBar:active {  
                padding-bottom: 2px;  
                padding-top: 1px;  
                margin-top: -1px;  
                width: 585px;  
                box-shadow:0px 3px 8px #E4E4E4;  
                outline: none;  
                }  

            .mic {  
                width: 14px;  
                height: 20px;  
                position: relative;  
                left: 555px;  
                top: 34px;  
                }  

            .submitButtons {  
                display: inline-block;  
                height: 36px;  
                cursor: pointer;  
                line-height: 27px;  
                background-color: #f2f2f2;  
                border: 1px solid #f2f2f2;  
                border-radius: 2px;  
                color: #757575;  
                cursor: default;  
                font-family: arial,sans-serif;  
                font-size: 13px;  
                font-weight: bold;  
                margin: 11px 4px;  
                min-width: 54px;  
                padding: 0 16px;  
                text-align: center;  
                } 

            .submitButtons {  
                position: relative;  
                left: 25%;  
                right: -50%;  
                cursor: pointer;  
                }  

            .submitButtons:hover {  
                border: .7px solid #d0d0d0;  
                color: #000;  
                box-shadow:0px 1px 4px #E4E4E4;  
                }  

            .left_footer {  
                float: left;  
                }  

            .right_footer {  
                float: right;  
                } 

            footer {  
                line-height: 0px;  
                position: absolute;  
                left: 0;  
                right: 0;  
                bottom: 0;  
                color: #666666;  
                background-color: #f2f2f2;  
                border-top: solid 1px #e4e4e4;  
                }

            footer a {  
                text-decoration: none;  
                color: #000;  
                opacity: 0.75;  
                } 

            footer a:hover {  
                text-decoration-line: underline;  
                }  
        </style>
    </head>

    <body>
        <nav>
            <ul class="left_nav">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            <ul class="right_nav">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img class="apps" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fgoogology%2Fimages%2Ff%2Ff8%2F9_dots.png%2Frevision%2Flatest%3Fcb%3D20180508211400&f=1&nofb=1" alt=""></a></li>
                <li class="sign_in"><a href="#">Sign in</a></li>             
            </ul>
        </nav>

        <section class="center_section">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
            <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" alt="" /> 
            <form action="#" method="#" name="searchQuery">
                <input type="text" name="searchfield" class="searchBar"></input>
                <div class="searchButtons">
                    <input class="submitButtons" type="submit" value="Google Search" name="submit"></input>
                    <input class="submitButtons" type="submit" value="I'm Feeling Lucky" name="feelingLucky"></input>
                </div>
            </form>
        </section>

        <footer>
            <ul class="left_footer">
                <li><a href="#">United Kingdom</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="right_footer">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>

</html>
